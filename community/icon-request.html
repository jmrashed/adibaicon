<!DOCTYPE html>
<html>
<head>
    <title>Request New Icon - adibaIcon</title>
    <style>
        .form-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Request New Icon</h1>
        
        <form id="iconRequestForm">
            <div class="form-group">
                <label>Icon Name:</label>
                <input type="text" id="iconName" required placeholder="e.g., shopping-cart">
            </div>
            
            <div class="form-group">
                <label>Category:</label>
                <select id="category">
                    <option value="ui">UI Elements</option>
                    <option value="social">Social Media</option>
                    <option value="business">Business</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Description:</label>
                <textarea id="description" rows="3" placeholder="Describe the icon"></textarea>
            </div>
            
            <button type="submit">Submit Request</button>
        </form>
    </div>
    
    <script>
        document.getElementById('iconRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const request = {
                name: document.getElementById('iconName').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                timestamp: Date.now()
            };
            
            const requests = JSON.parse(localStorage.getItem('iconRequests') || '[]');
            requests.push(request);
            localStorage.setItem('iconRequests', JSON.stringify(requests));
            
            alert('Icon request submitted!');
            this.reset();
        });
    </script>
</body>
</html>
